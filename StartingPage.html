<!DOCTYPE html>
  <html lang= "en">
    <head>
    <meta charset="utf-8">
    <!-- <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"> -->
     <title> Courses Website </title>
     <link rel="stylesheet" href="SiteDesign.css">
    </head>
    <body>
      <div class= "header">
        <img class= "logo" src= "osu_logo.png" alt= "osu logo"/>
        <h1>Login Page</h1>
      </div>
      <div class= "middle">
        <form class= "login" action="" method="">
          <div>
              <label for= "name">Name:</label>
              <input type= "text", id="name", name="user_name"/>
          </div>
          <div>
            <label for= "password">Password:</label>
            <input type= "text", id="password", name="user_password"/>
          </div>
          <div class = "button">
            <button>Login</button>
          </div>
          <p id="or">OR</p>
        </form>

        <form class= "signUp" action="SignUpPage.html">
          <div class = "button">
            <button>Create an Account</button>
          </div>
        </form>
      </div>
      <div class= "footer">
        <p class= "authors"> Made in 2022 by: Ben Pearlstein, Matthew Rosivack, Camryn Friedman, Aishwarya Arun, and Yifan Zhou </p>
      </div>



    </body>
  </html>
